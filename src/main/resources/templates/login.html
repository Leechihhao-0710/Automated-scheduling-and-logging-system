<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automated scheduling and logging system - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=ADLaM+Display:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <div class="container">
        <form id="loginForm" class="login-form">
            <h1 class="title">Automated scheduling and logging system</h1>
            <h2 class="signin">Sign in</h2>

            <div class="input-group">
                <label for="employeeNumber">ID</label>
                <input id="employeeNumber" name="employeeNumber" type="text" placeholder="employee ID" class="input-field input-user" />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="password" class="input-field input-pass" />
            </div>

            <p id="error-message" style="color:red;"></p>

            <button type="submit" class="login-btn">Log in</button>
        </form>
    </div>
    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/authFetch.js}"></script>

</body>
</html>
