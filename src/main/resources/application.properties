spring.application.name=Dissertation

# MySQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/task_management_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Aa@123456789}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - 
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=true

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.chain.strategy.content.enabled=false
spring.web.resources.chain.strategy.fixed.enabled=false
spring.web.resources.cache.cachecontrol.max-age=86400

# Disable dev tools in production
spring.devtools.restart.enabled=false

# Logging configuration
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql.basicbinder=warn
logging.level.com.example=info
logging.level.root=info

# Server Configuration 
server.port=${PORT:8080}

spring.jackson.serialization.indent-output=false
spring.jackson.serialization.write-date-keys-as-timestamps=false

# JWT
jwt.secret=${JWT_SECRET:yourSuperSecretKeyForJWTSigningMustBeLongEnough123}
jwt.expiration=86400000

# Quartz Configuration
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=never
spring.quartz.properties.org.quartz.scheduler.instanceName=TaskScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
spring.quartz.properties.org.quartz.jobStore.isClustered=false

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:chihhao1study@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:fbfforbwoqannspb}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email Settings
app.email.from=${EMAIL_FROM:chihhao1study@gmail.com}
app.email.enabled=true

# Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized